<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка существования треугольника</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Проверка треугольника</h2>
    <div class="input-group">
        <label for="sideA">Сторона A:</label>
        <input type="number" id="sideA" placeholder="Введите длину стороны A">
    </div>

    <div class="input-group">
        <label for="sideB">Сторона B:</label>
        <input type="number" id="sideB" placeholder="Введите длину стороны B">
    </div>

    <div class="input-group">
        <label for="sideC">Сторона C:</label>
        <input type="number" id="sideC" placeholder="Введите длину стороны C">
    </div>

    <button onclick="checkTriangle()">Проверить</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
