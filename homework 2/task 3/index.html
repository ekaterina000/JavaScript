<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операции со счетом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Операции со счетом</h2>

    <div class="input-group">
        <label for="amount">Введите сумму:</label>
        <input type="number" id="amount" placeholder="Введите сумму">
    </div>

    <div class="input-group">
        <label for="operation">Выберите операцию:</label>
        <select id="operation">
            <option value="deposit">Внести</option>
            <option value="withdraw">Снять</option>
        </select>
    </div>

    <button onclick="performOperation()">Выполнить операцию</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
