<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="passport-container">
        <div class="surname" id="surname">Петров</div>
        <div class="name" id="name">Александр</div>
        <div class="patronymic" id="patronymic">Иванович</div>
        <div class="gender" id="gender">муж</div>
        <div class="birthplace" id="birthplace">Санкт-Петербург</div>
    </div>

    <div class="action-buttons">
        <button class="btn" id="translateButton">Перевести все</button>
        <button class="btn" id="toggleTableButton">Показать таблицу Пифагора</button>
    </div>

    <table id="table"></table>

    <script src="script.js"></script>
</body>
</html>
